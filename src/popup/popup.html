<!DOCTYPE html>
<html>
<head>
  <title>Page Saver</title>
  <link rel="stylesheet" href="popup.output.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-[400px] p-6 w-[350px]">
  <div id="login_container" class="text-center space-y-6">
    <!-- Logo/Header -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
        Page Saver
      </h1>
      <p class="text-gray-600 mt-2">Save pages instantly with shortcuts</p>
    </div>

    <!-- Login Button -->
    <button id="login_with_linkedin" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 mb-6 flex items-center justify-center gap-2">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
      </svg>
      Login with LinkedIn
    </button>

    <!-- Info Cards -->
    <div class="space-y-4">
      <div class="bg-white rounded-lg p-4 shadow-md border border-gray-100">
        <div class="flex items-center gap-3 mb-2">
          <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <h3 class="font-semibold text-gray-800">Keyboard Shortcut</h3>
        </div>
        <p class="text-gray-600 text-sm">Press <kbd class="px-2 py-1 bg-gray-100 rounded text-sm font-mono">Ctrl+Shift+W</kbd> (or <kbd class="px-2 py-1 bg-gray-100 rounded text-sm font-mono">Ctrl+Shift+W</kbd> on Mac) to save any page instantly!</p>
      </div>

      <div class="bg-white rounded-lg p-4 shadow-md border border-gray-100">
        <div class="flex items-center gap-3 mb-2">
          <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
            <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
          </div>
          <h3 class="font-semibold text-gray-800">Floating Button</h3>
        </div>
        <p class="text-gray-600 text-sm">A floating save button appears on every webpage for easy access!</p>
      </div>
    </div>
  </div>

  <div id="loggedin_container" class="hidden text-center space-y-6">
    <div class="mb-6">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
        Page Saver
      </h1>
      <p class="text-gray-600 mt-2">Welcome, <span id="profile_name"></span>!</p>
    </div>
    
    <div class="flex flex-col items-center justify-center space-y-2 mt-4">
      <img id="profile_picture" class="w-16 h-16 rounded-full border-2 border-indigo-400 hidden" src="" alt="Profile Picture" />
      <p id="profile_email" class="text-gray-700 text-sm"></p>
    </div>

    <!-- Save Page Button -->
    <button id="save_page_btn" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 mb-6 flex items-center justify-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
      Save Current Page
    </button>

    <!-- Recent Saves -->
    <div class="bg-white rounded-lg p-4 shadow-md border border-gray-100">
      <div class="flex items-center gap-3 mb-2">
        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
          <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <h3 class="font-semibold text-gray-800">Recent Saves</h3>
      </div>
      <div id="recent_saves" class="text-left space-y-2 max-h-32 overflow-y-auto">
        <p class="text-gray-500 text-sm">No recent saves</p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-3">
      <button id="dashboard_btn" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        View All Saves
      </button>
      
      <button id="logout_btn" class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Logout
      </button>
    </div>
  </div>
</body>
<script src="popup.js"></script>
</html>
